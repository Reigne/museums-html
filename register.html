<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Registration form section -->
  <main>
    <div class="container">
      <div class="left-side"></div>
      <div class="right-side">
        <div>
          <form class="form" id="registerForm">
            <div>
              <p class="welcome-text">Register New Account</p>
            </div>
  
            <div class="form-group">
              <label class="label" for="username">Username:</label>
              <input
                class="input"
                type="text"
                id="username"
                name="username"
                required
              />
            </div>
  
            <div class="form-group">
              <label class="label" for="password">Password:</label>
              <input
                class="input"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="form-group">
              <label class="label" for="address">Address:</label>
              <textarea
                class="input"
                id="address"
                name="address"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label class="label" for="profilePicture">Profile Picture:</label>
              <input
                class="input"
                type="file"
                id="profilePicture"
                name="profilePicture"
                accept="image/*"
                required
              />
            </div>
  
            <div class="text-center">
              <a type="button" class="login-button" onclick="register()">Register</a>
            </div>

            <div class="text-center">
              <a type="button" class="login-button" href="login.html">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  
  <script src="register.js"></script>
</body>
</html>
